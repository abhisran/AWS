---
Resources:
  WebServerSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow access on ports 80 and 22
      GroupName: MyWebSG
      SecurityGroupIngress: 
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: MyWebSG
      VpcId: vpc-00e0a506e346cd668

  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      SubnetId: subnet-009053380b68eca49
      SecurityGroupIds: 
        - !Ref WebServerSG
      KeyName: test
      ImageId: ami-051f7e7f6c2f40dc1
      Tags:
        - Key: Name
          Value: MyWebServer
      UserData:
        Fn::Base64:
          !Sub |
            #!/bin/bash -ex
            sudo su
            yum update -y
            yum install -y httpd git
            systemctl start httpd
            systemctl enable httpd
            git clone https://github.com/abhisran/web_temp.git /var/www/html
            systemctl restart httpd