Resources:
  WebServerSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow access on ports 80 and 22
      GroupName: MyWebSG
      SecurityGroupIngress: 
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: MyWebSG
      VpcId: vpc-00e0a506e346cd668 #default VPC

  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      SubnetId: subnet-009053380b68eca49  # primary
      SecurityGroupIds: 
        - !Ref WebServerSG
      KeyName: test
      ImageId: ami-051f7e7f6c2f40dc1
      Tags:
        - Key: Name
          Value: MyWebServer
      UserData:
        Fn::Base64:
          !Sub |
            #!/bin/bash -ex
            sudo su
            yum update -y
            yum install -y httpd git
            systemctl start httpd
            systemctl enable httpd
            git clone https://github.com/abhisran/web_temp.git /var/www/html
            systemctl restart httpd

  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Subnets:
        - subnet-009053380b68eca49  
        - subnet-01e9ec080ed445e77
        - subnet-0e6a69db0115b343c
      SecurityGroups:
        - !Ref WebServerSG
      Scheme: internet-facing
      LoadBalancerAttributes:
        - Key: idle_timeout.timeout_seconds
          Value: '60'

  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: fixed-response
          FixedResponseConfig:
            StatusCode: 200
            ContentType: text/plain
      LoadBalancerArn: !Ref ALB
      Port: 80
      Protocol: HTTP

  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      LaunchConfigurationName: !Ref LaunchConfiguration
      MinSize: 1
      MaxSize: 2
      DesiredCapacity: 1
      AvailabilityZones:
        - !Select [0, !GetAZs '']
      TargetGroupARNs:
        - !Ref TargetGroup

  LaunchConfiguration:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      ImageId: ami-051f7e7f6c2f40dc1 
      InstanceType: t2.micro
      SecurityGroups:
        - !Ref WebServerSG
      UserData:
        Fn::Base64:
          !Sub |
            #!/bin/bash -ex
            sudo su
            yum update -y
            yum install -y httpd git
            systemctl start httpd
            systemctl enable httpd
            git clone https://github.com/abhisran/web_temp.git /var/www/html
            systemctl restart httpd

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Port: 80
      Protocol: HTTP
      VpcId: vpc-00e0a506e346cd668 #default VPC
